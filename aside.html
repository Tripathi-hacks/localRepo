    <script>
        // Sidebar Toggle Function
        document.getElementById("toggle-btn").addEventListener("click", function () {
            let sidebar = document.getElementById("sidebar");
            let sidebarName = document.querySelector(".sidebar-name");
            let wrapper = document.querySelector(".container");
    
            if (sidebar.style.width === "240px" || sidebar.style.width === "") {
                sidebar.style.width = "40px";
                sidebarName.style.display = "none"; // Hide name
                 wrapper.style.marginLeft = "40px";
            } else {
                sidebar.style.width = "240px";
                sidebarName.style.display = "block"; // Show name
                
            }
        });
    </script>
